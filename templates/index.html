<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Delivery Time Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary: #ff4d4d;
            --secondary: #ff7676;
            --text: #333;
            --light: #f8f9fa;
            --neo-bg: #f0f0f0;
            --neo-shadow-dark: #d1d1d1;
            --neo-shadow-light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--neo-bg);
            min-height: 100vh;
            color: var(--text);
            padding: 20px;
        }

        .form-container {
            background: var(--neo-bg);
            max-width: 700px;
            margin: 30px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 20px 20px 60px var(--neo-shadow-dark),
                       -20px -20px 60px var(--neo-shadow-light);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            padding-bottom: 10px;
            text-shadow: 2px 2px 4px var(--neo-shadow-dark);
        }

        .form-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
            box-shadow: 2px 2px 4px var(--neo-shadow-dark),
                       -2px -2px 4px var(--neo-shadow-light);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #555;
            font-size: 0.95rem;
            text-shadow: 1px 1px 1px var(--neo-shadow-light);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 15px;
            font-size: 0.95rem;
            color: #444;
            background: var(--neo-bg);
            box-shadow: inset 5px 5px 10px var(--neo-shadow-dark),
                       inset -5px -5px 10px var(--neo-shadow-light);
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: inset 3px 3px 6px var(--neo-shadow-dark),
                       inset -3px -3px 6px var(--neo-shadow-light),
                       0 0 5px var(--primary);
        }

        input[type="submit"] {
            background: var(--neo-bg);
            color: var(--primary);
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 8px 8px 15px var(--neo-shadow-dark),
                       -8px -8px 15px var(--neo-shadow-light);
            transition: all 0.2s ease;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            box-shadow: 6px 6px 10px var(--neo-shadow-dark),
                       -6px -6px 10px var(--neo-shadow-light);
            transform: translateY(-2px);
            color: var(--secondary);
        }

        input[type="submit"]:active {
            box-shadow: inset 5px 5px 10px var(--neo-shadow-dark),
                       inset -5px -5px 10px var(--neo-shadow-light);
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 500;
            background: var(--neo-bg);
            box-shadow: inset 5px 5px 10px var(--neo-shadow-dark),
                       inset -5px -5px 10px var(--neo-shadow-light);
            color: var(--primary);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        footer {
            text-align: center;
            padding: 20px;
            background: var(--neo-bg);
            color: var(--text);
            position: relative;
            margin-top: 40px;
            border-radius: 15px;
            font-size: 0.9rem;
            box-shadow: 8px 8px 15px var(--neo-shadow-dark),
                       -8px -8px 15px var(--neo-shadow-light);
        }

        /* Custom select styling */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        .icon-wrapper {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
            background: var(--neo-bg);
            box-shadow: 3px 3px 6px var(--neo-shadow-dark),
                       -3px -3px 6px var(--neo-shadow-light);
            vertical-align: middle;
        }

        .icon-wrapper i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary);
        }

        label {
            display: flex;
            align-items: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
                margin: 15px;
            }

            input[type="submit"] {
                padding: 12px;
            }

            .icon-wrapper {
                width: 25px;
                height: 25px;
            }
        }

        /* Hover effect for form groups */
        .form-group:hover label {
            color: var(--primary);
            transition: color 0.3s ease;
        }

        .form-group:hover .icon-wrapper {
            box-shadow: 2px 2px 4px var(--neo-shadow-dark),
                       -2px -2px 4px var(--neo-shadow-light);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Zomato Delivery Time Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-user"></i>
                    </div>
                    Delivery Person Age:
                </label>
                <input type="number" name="Delivery_person_Age" required>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-star"></i>
                    </div>
                    Delivery Person Ratings:
                </label>
                <input type="number" step="0.1" name="Delivery_person_Ratings" required>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-traffic-light"></i>
                    </div>
                    Road Traffic Density:
                </label>
                <select name="Road_traffic_density" required>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                    <option value="Jam">Jam</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-car"></i>
                    </div>
                    Vehicle Condition (0-2):
                </label>
                <input type="number" name="Vehicle_condition" min="0" max="2" required>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-utensils"></i>
                    </div>
                    Type of Order:
                </label>
                <select name="Type_of_order" required>
                    <option value="Snack">Snack</option>
                    <option value="Meal">Meal</option>
                    <option value="Drinks">Drinks</option>
                    <option value="Buffet">Buffet</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-motorcycle"></i>
                    </div>
                    Type of Vehicle:
                </label>
                <select name="Type_of_vehicle" required>
                    <option value="Bike">Bike</option>
                    <option value="Scooter">Scooter</option>
                    <option value="Car">Car</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-boxes"></i>
                    </div>
                    Multiple Deliveries:
                </label>
                <input type="number" name="multiple_deliveries" required>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    Festival:
                </label>
                <select name="Festival" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-city"></i>
                    </div>
                    City:
                </label>
                <select name="City" required>
                    <option value="Urban">Urban</option>
                    <option value="Semi-Urban">Semi-Urban</option>
                    <option value="Metropolitan">Metropolitan</option>
                </select>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-route"></i>
                    </div>
                    Distance (in km):
                </label>
                <input type="number" name="distance" required>
            </div>

            <div class="form-group">
                <label>
                    <div class="icon-wrapper">
                        <i class="fas fa-cloud-sun"></i>
                    </div>
                    Weather Conditions:
                </label>
                <select name="Weather_conditions" required>
                    <option value="Sunny">Sunny</option>
                    <option value="Stormy">Stormy</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Windy">Windy</option>
                    <option value="Fog">Fog</option>
                    <option value="Sandstorms">Sandstorms</option>
                </select>
            </div>

            <input type="submit" value="Predict Delivery Time">
        </form>

        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
    <footer>
        Made with by Soumil Juneja and Saransh Nijhawan
    </footer>
</body>
</html>
